<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用建構子建立物件：使用new關鍵字建立一個空物件後，再加入屬性與方法

        let admin = new Object();

        admin.name = "Tim";
        admin.age = "24";

        admin.showMsg = function () {
            console.log("Hi! " + admin.name );
        }

        admin.showMsg();

        // 方法2
        let admin2 = {};
        admin2.name = "Tim";
        admin2.age = "24";

        admin2.showMsg = function () {
            console.log("Hi! " + admin2.name );
        }

        admin2.showMsg();
        console.log(admin2);
        console.log(admin);

    </script>
</body>
</html>
