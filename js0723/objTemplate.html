<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 建立名稱為User函式做為物件的樣板，內有name與age屬性，showMsg方法
        // 字首大寫

        function User(name, age, high, weight) {
            this.name = name;
            this.age = age;
            this.high = high;
            this.weight = weight;

            this.showBMI = function() {
                let bmi = (this.weight / (Math.pow(this.high/100,2))).toFixed(2);
                return this.name+"的BMI為："+bmi;
            }
        }

        let admin = new User("Tim", 20, 100, 50);
        console.log(admin);
        console.log(admin.showBMI());

        let admin2 = new User("Tim2", 21, 175, 65);
        console.log(admin2);
        console.log(admin2.showBMI())

    </script>
</body>
