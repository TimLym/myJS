<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        td {
            padding-right: 20px;
        }
    </style>
    <body>
        <table id="99table"></table>
        <script>
            table = document.getElementById("99table");
            for (i =1; i <=9; i++){
                let row = document.createElement("tr");
                for (j=1; j<=9; j++){
                    let column = document.createElement("td");
                    column.textContent = (`${j} x ${i} = ${i*j}`);
                    row.appendChild(column);
                }
                table.appendChild(row);
            }
        </script>
    </body>
</html>
