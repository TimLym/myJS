    <script>
        //ex6
        function position(string){
            if (string.trim().length == 0) return -1;
            let arr = string.split("");
            for (i=0; i<arr.length; i++){
                if(arr[i] === arr[i].toUpperCase()){
                    return arr[i]+" "+i;
                }
            }
            return -1;
        }
        console.log(position("abcd"));
        console.log(position("Abcd"));
        console.log(position("abCD"));
        console.log(position(""));

        //ex4 
        function isUpperCase(string) {
            if (string.trim().length == 0) return false;
            // if ((string[0] === string[0].toUpperCase())) {
            //     return true;
            // } else {
            //     return false;
            // }

            return string[0]===string[0].toUpperCase();

        }
        console.log(isUpperCase("ABCD"));
        console.log(isUpperCase(""));
        console.log(isUpperCase("aBCD"));

        //ex5 
        function isAllUpperCase(string) {
            if (string.trim().length == 0) return false;
            return string === string.toUpperCase();
        }
        console.log(isAllUpperCase("ABCD"));
        console.log(isAllUpperCase(""));
        console.log(isAllUpperCase("ABCDEFGHIJKLm"));

        
    </script>
