<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 找出陣列中的奇數

        let arr1 = [1,3,7,100,234];

        // for

        let arr2 = [];
        for (i=0; i<arr1.length ; i++){
            if(arr1[i] % 2 !== 0){
                arr2.push(arr1[i]);
            }
        }
        console.log(arr2);

        // map
        arr3 = [];
        arr1.map((n)=>{
            if(n%2 !== 0){
                arr3.push(n);
            }
        });
        console.log(arr3);

        //filter
        let arr4 = arr1.filter((m)=> m%2 !==0);
        console.log(arr4);

        // filter

        let arr5 = arr1.filter((x)=>{
            if (x>=100){
                return true;
            }
        })
        console.log(arr5);

        let arr6 = arr1.filter((y)=>{
            return y>=100;
            console.log(y);
        })

    </script>
</body>
</html>
