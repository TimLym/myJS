<body>
    <script>
        let arr1 = [1,3,7,100,234];

        // 陣列中每個值乘以二

        // 方法1 程式敘述只有一行可以省略大括號, return, 分號;

        let arr2 = arr1.map((n)=>n*2);
        console.log(arr2);

        // 方法2
        let arr3= [];
        for (i=0; i < arr1.length ; i++){
            arr3.push(arr1[i]*2);
            console.log(arr3);
        }
        

    </script>
