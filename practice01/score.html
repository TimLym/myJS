<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="scoreInput">請輸入成績：</label>
    <input type="number" id="scoreInput">
    <button id="classify">分類</button>
    <div id="result"></div>

    <script>
        let btnClassify = document.querySelector("#classify");
        btnClassify.addEventListener("click", scoreCheck);
        let res = document.getElementById("result");
        function scoreCheck(){
            let score = document.getElementById("scoreInput").value;
            let grade = "";
            if (score.length === 0){
                console.log("score is empty");
                window.alert("請輸入成績");
                return;
            }
            if (score >= 0 && score <= 59){
                grade = "丁等";
            }else if (score <= 69 && score >=60) {
                grade = "丙等";
            }else if (score <= 79 && score >=70) {
                grade = "乙等";
            }else if (score <= 100 && score >= 80){
                grade = "甲等";
            }else{
                window.alert("請輸入0-100之間");
                return;
            }
            res.textContent = (`分數：${score} => 成績等級為${grade}`);
        }
    </script>
</body>
</html>
