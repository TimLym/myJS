<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        // 變數宣告
        var a;
        console.log(a);
        console.log(typeof a); //undefined 也是一種型別
        // 變數給值
        a = "tim";
        console.log(a);
        console.log(typeof a);
        // 改變型別 (整數)
        a = 12;
        console.log(a);
        console.log(typeof a);
        // 改變型別 (小數)
        a = 1.876454612;
        console.log(a);
        console.log(typeof a);
        // 改變型別 (boolean)
        a = true;
        console.log(a);
        console.log(typeof a);
    </script>
</body>
</html>
