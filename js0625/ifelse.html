<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifelse</title>
</head>
<body>
    <script>

        var a = 5;
        var b = 2;
        var op = "7";

        if (op == "+"){
            console.log(`${a} + ${b} = ${a+b}`);
        }else if (op == "-"){
            console.log(`${a} - ${b} = ${a-b}`);
        }else if (op == "*"){
            console.log(`${a} * ${b} = ${a*b}`);
        }else if (op == "/"){
            console.log(`${a} / ${b} = ${a/b}`);
        }else if (op == "%"){
            console.log(`${a} % ${b} = ${a%b}`);
        }else if (op == "**"){
            console.log(`${a} ^ ${b} = ${a**b}`);
        }else{
            console.log(`${op} ← 此運算符號不存在`);
        }
        
    </script>
</body>
</html>
