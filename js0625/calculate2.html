<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate2</title>
</head>
<body>
    <script>

        var a = 5;
        var b = 2;
        var op = "**";

        // 加
        if (op == "+"){console.log(`${a} + ${b} = ${a+b}`);}
        // 減
        if (op == "-"){console.log(`${a} - ${b} = ${a-b}`);}
        // 乘
        if (op == "*"){console.log(`${a} * ${b} = ${a*b}`);}
        // 除
        if (op == "/"){console.log(`${a} / ${b} = ${a/b}`);}
        // 取餘數
        if (op == "%"){console.log(`${a} % ${b} = ${a%b}`);}
        // 次方數
        if (op == "**"){console.log(`${a} ^ ${b} = ${a**b}`);}

    </script>
</body>
</html>
