<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 血型判斷
        // A,B,O,AB
        let blood = "";
        blood = prompt("請輸入血型").toUpperCase();
        if (blood == "A") {
            window.alert("A型");
        }else if (blood == "B"){
            window.alert("B型");
        }else if (blood == "O"){
            window.alert("O型");
        }else if (blood == "AB"){
            window.alert("AB型");
        }else{
            window.alert("血型不存在!!")
        }
    </script>
</body>
</html>
