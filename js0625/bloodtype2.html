<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 血型判斷
        // A,B,O,AB
        let blood = "";
        blood = prompt("請輸入血型").toUpperCase();
        switch(blood){
            case "A":
                window.alert("A型");
                break;
            case "B":
                window.alert("B型");
                break;
            case "AB":
                window.alert("AB型");
                break;
            case "O":
                window.alert("O型");
                break;
            default:
                window.alert("血型不存在");
        }

    </script>
</body>
</html>
