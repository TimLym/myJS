<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="guessGame" style="display: block;">
        <label for="inputNum"></label>
        <input type="number" id="inputNum">
        <button id="guessBtn">猜</button>
    </div>

    <button id="reset" style="display: none;">再玩一次?</button>

    <script>
        let guessBtn = document.querySelector("#guessBtn");
        guessBtn.addEventListener("click", guessNum);

        let resetBtn = document.querySelector("#reset");
        resetBtn.addEventListener("click", resetNum);

        let guessGame = document.getElementById("guessGame");

        let bingo = Math.floor(Math.random() * 100 + 1);
        let maxNum = 100;
        let minNum = 1;
        window.alert(`請猜猜看${minNum}到${maxNum}的數字`);
        console.log(bingo);

        function guessNum() {
            let num = document.getElementById("inputNum").value;
            
            if (num < 1 || num > 100) {
                window.alert("請輸入1-100的數字唷！");
                return;
            } else {
                if (num == bingo) {
                    window.alert(`超強！猜中數字${bingo}!`);
                    guessGame.style.display = "none";
                    resetBtn.style.display = "block";
                } else {
                    if (bingo > num) {
                        minNum = num;
                        window.alert(`太小了，(提示${minNum}-${maxNum})`);
                    } else {
                        maxNum = num;
                        window.alert(`太大了，(提示${minNum}-${maxNum})`);
                    }
                }
            }
        }

        function resetNum (){
            document.getElementById("inputNum").value = "";
            bingo = Math.floor(Math.random() * 100 + 1);
            minNum = 1;
            maxNum = 100;
            console.log(bingo);
            guessGame.style.display = "block";
            resetBtn.style.display = "none";
            
            
            
        }
    </script>
</body>

</html>
