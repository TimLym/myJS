<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="inputNum"></label>
    <input type="number" id="inputNum">
    <button id="guessBtn">猜</button>

    <script>
        let guessBtn = document.querySelector("#guessBtn");
        guessBtn.addEventListener("click", guessNum);
        let bingo = Math.floor(Math.random() * 100 + 1);
        let maxNum = 100;
        let minNum = 1;
        window.alert(`請猜猜看${minNum}到${maxNum}的數字`);
        console.log(bingo);

        function guessNum() {
            let num = document.getElementById("inputNum").value;
            
            if (num < 1 || num > 100) {
                window.alert("請輸入1-100的數字唷！");
                return;
            } else {
                if (num == bingo) {
                    window.alert(`超強！猜中數字${bingo}!`);
                    let play = window.confirm("再玩一次?")
                    if (play == true){
                        document.getElementById("inputNum").value = "";
                        bingo = Math.floor(Math.random() * 100 + 1);
                        minNum = 1;
                        maxNum = 100;
                        console.log(bingo);
                    }else {
                        document.getElementById("inputNum").value = "";
                        return;
                    }
                    
                } else {
                    if (bingo > num) {
                        minNum = num;
                        window.alert(`太小了，(提示${minNum}-${maxNum})`);
                    } else {
                        maxNum = num;
                        window.alert(`太大了，(提示${minNum}-${maxNum})`);
                    }
                }
            }
        }
    </script>
</body>

</html>
