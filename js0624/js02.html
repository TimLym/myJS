<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(3+2);
        document.write("<br>");
        document.write("3+2");
        document.write("<br>");

        // 合併
        /* 加號的特性：
        前後只要有一邊是文字型態，就會自動變成串接資料
        */
        document.write("3+2=" + (3+2));
    </script>
</body>
</html>
