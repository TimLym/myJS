<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(n,m) {
            return n+m;
        }
        console.log(add(9,99));

        //匿名函式
        let add2 = function (n,m) {
            return n+m;
        }
        console.log(add2(99,999));
    </script>
</body>
</html>
