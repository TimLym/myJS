<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("1-10之和<br><br>");
        let total =0;
        for (i=1; i<=10; i++){
            total = total + i; 
            if (i <10){
                document.write(`${i}+`);
            }else{
                document.write(i);
            }
        }
        document.write("=" + total + "<br>") ;

        // 請統計1-100奇數和

        document.write("<hr>1-100之奇數和<br><br>");
        let oddNum = 0;
        for(i=1; i<=100; i=i+2){
            oddNum = oddNum +i;
            if (i <99){
                document.write(`${i}+`);
            }else{
                document.write(i);
            }
        }
        document.write("=" + oddNum + "<br>") ;
        
        // 請統計100-1偶數和

        document.write("<hr>100-1之偶數和<br><br>");
        let evenNum = 0;
        for(i=100; i>=2; i=i-2){
            evenNum= evenNum+i;
            if (i >2){
                document.write(`${i}+`);
            }else{
                document.write(i);
            }
        }
        document.write("=" + evenNum + "<br>") ;
        
        // 請統計1-100之3和5的倍數和

        document.write("<hr>1-100之3也是5的倍數和(for寫法)<br><br>");
        let totalNum = 0;
        let endNum =0;
        for (i=100; i>=1; i--){
            if (i % 3 == 0){
                if (i % 5 == 0 ){
                    endNum=i;
                    break;
                }
            }
        }

        for (i=1; i<=100; i++){
            if (i % 3 == 0){
                if (i % 5 == 0 ){
                    totalNum = totalNum + i;
                    if(i <endNum){
                        document.write(`${i}+`);
                    }else{
                        document.write(`${i}`);
                        break;
                    }
                    
                }
            }
        }
        document.write("=" + totalNum);

        document.write("<hr>1-100之3也是5的倍數和(陣列寫法)<br><br>");
        totalNum = 0;
        let num3 =[];
        let num5 =[];
        for (i = 1; i<=100; i++){
            if (i % 3 == 0){
                num3.push(i);
            }
            if (i % 5 == 0){
                num5.push(i);
            }
        }
        
        let commonNum = num5.filter(v => num3.includes(v));
        for (i = 0; i < commonNum.length; i++){
            totalNum = commonNum[i] +totalNum;

        }
        console.log(commonNum);

        document.write(`3的倍數：<br>${num3}<br>`);
        document.write(`5的倍數：<br>${num5}<br>`);
        document.write(`相同倍數：<br>${commonNum}<br>`);
        document.write(`加總：<br>${commonNum.join("+")} =${totalNum}`);

    </script>
</body>
</html>
